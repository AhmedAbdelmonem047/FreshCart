<section>
    <div class="flex flex-wrap items-center pb-4 my-3 w-[88%] md:mx-auto ms-auto">
        @for (brand of brandsList; track brand._id) {
        <div role="button"
            class="p-3 transition-all duration-200 bg-white xl:w-1/4 md:w-1/3 sm:w-1/2 hover:scale-105">
            <div class="h-full p-3 rounded">
                <div class="relative w-full md:overflow-hidden md:h-60 group">
                    <img [src]="brand.image" class="w-full " [alt]="brand.name">
                </div>
                <p class="mt-3 text-lg font-medium text-center text-green-600">{{ brand.name }}</p>
            </div>
        </div>
        }
    </div>
</section>
