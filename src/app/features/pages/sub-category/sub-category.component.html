<section>
    <div class="flex h-[500px] flex-wrap items-center pb-4 my-3 w-[88%] md:mx-auto ms-auto">
        @for (category of subCatList; track category._id) {
        <div role="button"
            class="p-3 transition-all duration-200 bg-white xl:w-1/5 lg:w-1/4 md:w-1/3 sm:w-1/2 hover:scale-105">
            <div class="h-full p-3 rounded">
                <p class="mt-3 text-lg font-medium text-center text-green-600">{{ category.name }}</p>
            </div>
        </div>
        }
    </div>
</section>
